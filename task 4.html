<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
             body {
      font-family: Arial, sans-serif;
      background-color:rgb(114, 32, 207);
    }
    
    .container {
      max-width: 400px;
      margin: 170px auto;
      padding: 20px;
      border: 3px solid rgba(17, 16, 16, 0.842);
      border-radius: 5px;
      background-color: rgb(43, 116, 175);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .error {
      color: red;
      font-size: 14px;
    }
    
    button {
      padding: 10px 20px;
      background-color:rgb(231, 133, 188);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      justify-content: center;
      align-items: center;
    }
    
    button:hover {
      background-color: #0056b3;
    } 

    </style>
</head>
<body>
    <div class="container">
       <cemter> <h2 >Form</h2></cemter>
        <form id="myForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <span class="error" id="nameError"></span>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span class="error" id="emailError"></span>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <span class="error" id="passwordError"></span>
          </div>
          <button type="submit" onclick="validateForm()">Submit</button>
        </form>
      </div>
      <script>
        function validateForm() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
    
      var nameError = document.getElementById('nameError');
      var emailError = document.getElementById('emailError');
      var passwordError = document.getElementById('passwordError');
    
      // Resetting errors
      nameError.innerText = '';
      emailError.innerText = '';
      passwordError.innerText = '';
    
      var isValid = true;
    
      // Validate name
      if (name === '') {
        nameError.innerText = 'Name is required';
        isValid = false;
      }
    
      // Validate email
      if (email === '') {
        emailError.innerText = 'Email is required';
        isValid = false;
      } else if (!isValidEmail(email)) {
        emailError.innerText = 'Invalid email address';
        isValid = false;
      }
    
      // Validate password
      if (password === '') {
        passwordError.innerText = 'Password is required';
        isValid = false;
      }
      if (isValid) {
        // If form is valid, you can proceed with form submission
        alert('Form submitted successfully!');
        document.getElementById('myForm').reset();
      }
    }
    
    // Helper function to validate email format
    function isValidEmail(email) {
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
      </script>
</body>
</html>
